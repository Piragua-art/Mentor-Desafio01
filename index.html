<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de la tarjeta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./CSS/desktop.css" media="(min-with: 500px)" > 
</head>
<body>
    <main>
        <section class="principals-section">
            <article class="generals">
                <img class="generals__image" src="./images/illustration-hero.svg" alt="Persona escuchando musica">
                <div class="generals__container">
                    <h2 class="container__title">Order Summary</h2>
                    <p class="conatiner__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="container__plan">
                        <div class="plan__icon"></div>
                        <div class="plan__description">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                        <a class="plan__change" href="#">Change</a>    
                    </div>
                    <button class="container__button01">Proceed to Payment</button>
                    <button class="container__button02">Cancel Order</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Piragua-art" target="_blank">Piragua-art</a>.
          </div>
    </footer>
</body>
</html>
